<div class="question-view">
  <section>
    <div class="card">
      <app-question [question]="question" [allowVoting]="true"></app-question>
      <div class="divider"></div>
      <app-comment-section [comments]="question.comments"></app-comment-section>
    </div>
  </section>

  <div class="entry-divider"></div>

  <section *ngFor="let answer of question.answers">
    <div class="card" [ngClass]="{'solves-question': answer.solvesQuestion}">
      <app-answer [answer]="answer"></app-answer>
      <div class="divider"></div>
      <app-comment-section [comments]="answer.comments"></app-comment-section>
    </div>
    <div class="entry-divider"></div>
  </section>

  <section>
    <div class="card">
      <app-answer-to-question></app-answer-to-question>
    </div>
  </section>
</div>
