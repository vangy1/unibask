<div class="question" (click)="goToQuestion()">
  <div class="boxes">
    <div class="box">
      <span class="top">10</span>
      <span class="bottom">hlasov</span>
    </div>
    <div class="box">
      <span class="top">4</span>
      <span class="bottom">odpovede</span>
    </div>
    <div class="box">
      <span class="top">400</span>
      <span class="bottom">zobrazení</span>
    </div>
  </div>
  <h2 class="title">{{question.title}}</h2>
  <h3 class="category">{{question.categoryName}}</h3>
  <span class="activity">{{question.lastActivity}}</span>
  <button *ngIf="allowPreview" class="expand-button" mat-stroked-button color="primary">
    <mat-icon>expand_more</mat-icon>
    Náhľad
  </button>
</div>
