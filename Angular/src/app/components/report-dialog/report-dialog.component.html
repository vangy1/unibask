<h1 mat-dialog-title>
  Nahlásenie nevhodného príspevku
</h1>

<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Dôvod nahlásenia</mat-label>
    <textarea matInput [(ngModel)]="reportReason" cdkTextareaAutosize></textarea>
  </mat-form-field>
</div>

<div mat-dialog-actions style="display: flex">
  <button mat-stroked-button color="accent" (click)="onDismiss()" class="button-accent-color">Zrušiť</button>
  <button mat-flat-button color="accent" (click)="onConfirm()">Odoslať</button>
</div>
